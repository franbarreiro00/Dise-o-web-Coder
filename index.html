
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixture Fútbol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="bg-success text-white text-center p-3">
  <i class="fa-solid fa-futbol fa-2x"></i>
  <h1 class="h4 mt-2">Fixture Fútbol</h1>
</header>

<main class="container-fluid p-0">

  <!-- VISTA INICIO -->
  <section id="vista-inicio" class="vista active">
    <div class="p-3">
      <h2 class="text-center mb-3">Resultados</h2>
      <ul id="lista-partidos" class="list-group mb-3"></ul>
      <button onclick="eliminarTodos()" class="btn btn-danger w-100">Eliminar todos</button>
    </div>
  </section>

  <!-- VISTA FORMULARIO -->
  <section id="vista-formulario" class="vista d-none">
    <div class="p-3">
      <h2 class="text-center mb-3">Nuevo Partido</h2>
      <input id="fecha" type="date" class="form-control mb-2" placeholder="Fecha" />
      <input id="local" type="text" class="form-control mb-2" placeholder="Equipo Local" />
      <input id="golesLocal" type="number" class="form-control mb-2" placeholder="Goles Local" />
      <input id="visitante" type="text" class="form-control mb-2" placeholder="Equipo Visitante" />
      <input id="golesVisitante" type="number" class="form-control mb-3" placeholder="Goles Visitante" />
      <button onclick="agregarPartido()" class="btn btn-primary w-100 mb-2">Guardar</button>
      <button onclick="cambiarVista('vista-inicio')" class="btn btn-secondary w-100">Cancelar</button>
    </div>
  </section>

  <!-- VISTA INFO -->
  <section id="vista-info" class="vista d-none text-center p-4">
    <img src="images/foto.jpg" alt="Alumno" class="img-fluid rounded mb-3" style="max-width:150px;">
    <p><strong>Nombre:</strong> Francisco Barreiro</p>
    <p><strong>Carrera:</strong> Diseño Multimedial</p>
    <p><strong>Materia:</strong> Diseño y Programación Web I</p>
    <p><strong>Turno:</strong> Mañana</p>
    <p><strong>Comisión:</strong> DMT5BP</p>
    <p><strong>Año:</strong> 2025</p>
    <button onclick="cambiarVista('vista-inicio')" class="btn btn-dark mt-3">Volver</button>
  </section>

</main>

<nav class="nav-bottom bg-light d-flex justify-content-around align-items-center p-2 border-top">
  <button onclick="cambiarVista('vista-inicio')" class="btn btn-outline-dark"><i class="fa-solid fa-list"></i></button>
  <button onclick="cambiarVista('vista-formulario')" class="btn btn-outline-dark"><i class="fa-solid fa-plus"></i></button>
  <button onclick="cambiarVista('vista-info')" class="btn btn-outline-dark"><i class="fa-solid fa-circle-info"></i></button>
</nav>

<script src="app.js"></script>
</body>
</html>
